<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" style="width: 1400px;height: 700px;border: solid black 2px"></canvas>
<script>
    function square(width,height){
        this.width = width;
        this.height = height;
        this.area = function (){
            return this.width*this.height;
        }
        this.peri = function (){
            return 2*(this.height+this.width);
        }
        this.create =function (){
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.strokeRect(10,10,this.width,this.height);
            var grd = ctx.createLinearGradient(0,0,200,0);
            grd.addColorStop(0,"green");
            grd.addColorStop(1,"yellow");
            ctx.fillStyle = grd;
            ctx.fillRect(10,10,this.width,this.height);
        }
    }
    var square1 = new square(70,30);
    square1.create();
    let s = square1.area();
    console.log(s);
    let d = square1.peri();
    console.log(d);
</script>
</body>
</html>
